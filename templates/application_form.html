<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="form-group">
    <label for="full_name">Full Name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Bruce Wayne" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="bruce@wayne.com" required>
  </div>

  <div class="form-group">
    <label for="linkedin_url">LinkedIn URL</label>
    <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
  </div>

  <div class="form-group">
    <label for="education">Education</label>
    <textarea class="form-control" id="education" name="education"></textarea>
  </div>

  <div class="form-group">
    <label for="work_experience">Work Experience</label>
    <textarea class="form-control" id="work_experience" name="work_experience"></textarea>
  </div>

  <div class="form-group">
    <label for="resume_url">Resume URL</label>
    <input type="url" class="form-control" id="resume_url" name="resume_url">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
